<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task-4</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
    <div id="crumbs">
        <h2>Crumbs</h2>
        <ul>
            <li><a href="#">One</a></li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
        </ul>
    </div>

    <div class="radio">
        <h2>Radio</h2>
        <label class="container">
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="toggle">
        <h2>Toggle</h2>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
        </label>

        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

</body>
</html>
