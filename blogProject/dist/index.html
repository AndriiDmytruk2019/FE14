<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DmytrukBlogProj</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
	<div class="main-block">
		<header>
            <div class="header-block">
                <div id="header-block__logo">
                	<a href="#">
                        <img src="./img/b.png">
                    </a>
                    <div>
                        <button>Вход</button>
                        <button>Регистрация</button>
                    </div>
                </div>
                <div id="header-block__sign">
                    <input class="login" type="text" name="login" placeholder="Логин для входа">
                    <input class="pass" type="password" name="pass" placeholder="Пароль">
                    <button>Войти</button>
                </div>
                <div id="header-block__registration">
                    <input class="login" type="text" name="login" placeholder="Придумайте логин">
                    <input class="pass" type="text" name="pass" placeholder="Пароль">
                    <input class="pass" type="password" name="pass" placeholder="Повторите пароль">
                    <input class="email" type="email" name="email" placeholder="mail">
                    <button>Зарегистрировать</button>
                </div>
                <div class="header-block__menue-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
               	<ul class="header-block__nav_menu">
                	<li><a href="#"><span>HOME</span></a></li>
                	<li class="header-block__nav_menu__two-line"><a href="#"><span>ABOUT</span></a>
                    	<ul class="header-block__nav_menu__sub-menu">
                        	<li><a href="#"><span>About company</span></a></li>
                           	<li class="header-block__nav_menu__sub-menu__roll"><a href="#"><span>About price</span></a>
                                <ul class="header-block__nav_menu__sub-menu__price">
                                    <li><a href="#"><span>Price wholesale</span></a></li>
                                	<li><a href="#"><span>Price retail</span></a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#"><span>Header</span></a></li>
                    <li><a href="#"><span>Main</span></a></li>
                    <li><a href="#"><span>Section</span></a></li>
                    <li><a href="#"><span>Footer</span></a></li>
                </ul>

                <ul class="header-block__nav-menu-480-320">
                    <li><a class="header-block__nav-menu-480-320__head-link" href="#"><span class="head-span">HOME</span></a></li>
                    <ul class="header-block__nav-menu-480-320__inner">
                    	<li><a href="#"><span>Header</span></a></li>
                        <li><a href="#"><span>Main</span></a></li>
                        <li><a href="#"><span>Section</span></a></li>
                        <li><a href="#"><span>Footer</span></a></li>
                    </ul>
                </ul>
                <div class="header-block__search">
				  <form>
					  <input id="search" type="search" placeholder="Искать здесь...">
					  <button type="submit"></button>
				  </form>
				</div>
                <div class="header-block__under-logo">
                    <img src="./img/under_header.png">
                </div>
            </div>
		</header>

        <div class="slide_box">
            <input type="radio" name="slides" id="point1" checked>
            <input type="radio" name="slides" id="point2">
            <input type="radio" name="slides" id="point3">
            <input type="radio" name="slides" id="point4">
            <input type="radio" name="slides" id="point5">
            <input type="radio" name="slides" id="point6">
    
            <div class="slider">
                <div class="slides img1"></div>
                <div class="slides img2"></div>
                <div class="slides img3"></div>
                <div class="slides img4"></div>
                <div class="slides img5"></div>
                <div class="slides img6"></div>
            </div>  
            <div class="control">
                <label for="point1"></label>
                <label for="point2"></label>
                <label for="point3"></label>
                <label for="point4"></label>
                <label for="point5"></label>
                <label for="point6"></label>
            </div>
        </div>

		<main>
            <div class="add-article">
                <select id="add-article__select_heading">
                    <option>Выберите жанр</option>
                    <option>Спорт</option>
                    <option>Путешествие</option>
                    <option>Новости</option>
                    <option>Кухня</option>
                    <option>Музыка</option>
                </select>

                <input id="add-article__title" type="text" name="title">
                <textarea id="add-article__page" name="page"></textarea>
                <button id="push_article"  disabled>Опубликовать</button>
            </div>
			<label for="select">Выбери рубрику:</label>
            <select id="select_heading" name="select-heading" >
                <option value="Choice 0">Выберите жанр</option>
                <option value="Choice 1">Спорт</option>
                <option value="Choice 2">Путешествие</option>
                <option value="Choice 3">Новости</option>
                <option value="Choice 4">Кухня</option>
                <option value="Choice 5">Музыка</option>
            </select>

            <label for="select-time">Отсортировать статьи:</label>
            <select id="select_time" name="select-time">
                <option value="Choice 1">Самые новые</option>
                <option value="Choice 3">Давно написанные</option>
                <option value="Choice 2">Популярные</option>
                <option value="Choice 2">Непопулярные</option>
            </select>

            <div id="result">
            </div>
            <div id="pagination-block"></div>
		</main>

		<footer>
            
        </footer>

	</div>
    <script src="js/script.min.js"></script>
</body>
</html>
